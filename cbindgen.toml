language = "C"
header = """
/* RQ Library - C API
 * Generated with cbindgen
 */
"""
include_guard = "RQ_LIB_H"
include_version = true
namespace = "RQLibrary"
documentation = true
sys_includes = ["stdint.h", "stdbool.h"]
no_includes = true
cpp_compat = true

[export]
# Only include the functions intended for the C FFI
include = [
    "raptorq_init_session",
    "raptorq_free_session",
    "raptorq_encode_file",
    "raptorq_get_last_error",
    "raptorq_decode_symbols",
    "raptorq_get_recommended_block_size",
    "raptorq_version",
]
# Also explicitly exclude functions from platform.rs that are not part of the C FFI
exclude = [
    "log"
]
